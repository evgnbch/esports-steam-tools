<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Неоновые градиенты -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4000FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8000FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
    </linearGradient>

    <!-- Радиальный градиент для фона -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>

    <!-- Неоновое свечение -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Фон -->
  <rect width="1000" height="300" fill="url(#bgGradient)"/>
  
  <!-- Декоративная рамка -->
  <rect x="20" y="20" width="960" height="260" fill="none" stroke="url(#cyanGradient)" stroke-width="2" filter="url(#glow)" opacity="0.7"/>
  
  <!-- Углы рамки -->
  <line x1="20" y1="50" x2="50" y2="50" stroke="url(#cyanGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="50" y1="20" x2="50" y2="50" stroke="url(#cyanGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <line x1="950" y1="50" x2="980" y2="50" stroke="url(#cyanGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="950" y1="20" x2="950" y2="50" stroke="url(#cyanGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <line x1="20" y1="250" x2="50" y2="250" stroke="url(#magentaGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="50" y1="250" x2="50" y2="280" stroke="url(#magentaGradient)" stroke-width="3" filter="url(#glow)"/>
  
  <line x1="950" y1="250" x2="980" y2="250" stroke="url(#magentaGradient)" stroke-width="3" filter="url(#glow)"/>
  <line x1="950" y1="250" x2="950" y2="280" stroke="url(#magentaGradient)" stroke-width="3" filter="url(#glow)"/>

  <!-- Главный заголовок ROYAL -->
  <text x="500" y="120" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" 
        fill="url(#cyanGradient)" filter="url(#strongGlow)">ROYAL</text>
  
  <!-- Дополнительная подсветка -->
  <text x="500" y="120" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" 
        fill="#00FFFF" opacity="0.4">ROYAL</text>

  <!-- Подзаголовок CYBER ARENA -->
  <text x="500" y="180" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" 
        fill="url(#magentaGradient)" filter="url(#strongGlow)">CYBER ARENA</text>
  
  <!-- Дополнительная подсветка -->
  <text x="500" y="180" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" 
        fill="#FF00FF" opacity="0.4">CYBER ARENA</text>

  <!-- Подпись -->
  <text x="500" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" 
        fill="#8892b0" letter-spacing="3px" opacity="0.8">STEAM AUTO-UPDATER SCRIPTS</text>

  <!-- Декоративные линии -->
  <line x1="150" y1="240" x2="850" y2="240" stroke="url(#cyanGradient)" stroke-width="1" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Световые точки -->
  <circle cx="150" cy="150" r="4" fill="url(#cyanGradient)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="850" cy="150" r="4" fill="url(#magentaGradient)" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Дополнительные декоративные элементы -->
  <polygon points="100,150 120,140 120,160" fill="url(#cyanGradient)" opacity="0.6" filter="url(#glow)"/>
  <polygon points="900,150 880,140 880,160" fill="url(#magentaGradient)" opacity="0.6" filter="url(#glow)"/>
</svg>
