<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">  <defs>    <!-- Неоновые градиенты -->    <linearGradient id="neonBlue" x1="0%" y1="0%" x2="100%" y2="0%">      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />      <stop offset="50%" style="stop-color:#0080FF;stop-opacity:1" />      <stop offset="100%" style="stop-color:#8000FF;stop-opacity:1" />    </linearGradient>        <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="0%">      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />      <stop offset="50%" style="stop-color:#8000FF;stop-opacity:1" />      <stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />    </linearGradient>    <!-- Неоновое свечение -->    <filter id="neonGlow">      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>      <feMerge>         <feMergeNode in="coloredBlur"/>        <feMergeNode in="SourceGraphic"/>      </feMerge>    </filter>    <filter id="strongGlow">      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>      <feMerge>         <feMergeNode in="coloredBlur"/>        <feMergeNode in="SourceGraphic"/>      </feMerge>    </filter>  </defs>  <!-- Темный фон с киберпанк эффектом -->  <rect width="800" height="200" fill="#0a0a0a"/>    <!-- Декоративные линии -->  <line x1="50" y1="30" x2="750" y2="30" stroke="url(#neonBlue)" stroke-width="2" opacity="0.6" filter="url(#neonGlow)"/>  <line x1="50" y1="170" x2="750" y2="170" stroke="url(#neonPurple)" stroke-width="2" opacity="0.6" filter="url(#neonGlow)"/>    <!-- Углы -->  <polygon points="50,20 70,20 70,40 50,40 50,30 60,30 60,30 50,30" fill="none" stroke="url(#neonBlue)" stroke-width="2" filter="url(#neonGlow)"/>  <polygon points="730,20 750,20 750,40 730,40 730,30 740,30 740,30 730,30" fill="none" stroke="url(#neonBlue)" stroke-width="2" filter="url(#neonGlow)"/>  <polygon points="50,160 70,160 70,180 50,180 50,170 60,170 60,170 50,170" fill="none" stroke="url(#neonPurple)" stroke-width="2" filter="url(#neonGlow)"/>  <polygon points="730,160 750,160 750,180 730,180 730,170 740,170 740,170 730,170" fill="none" stroke="url(#neonPurple)" stroke-width="2" filter="url(#neonGlow)"/>  <!-- Главный текст ROYAL -->  <text x="400" y="80" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold"         fill="url(#neonBlue)" filter="url(#strongGlow)">ROYAL</text>    <!-- Подсветка для ROYAL -->  <text x="400" y="80" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold"         fill="#00FFFF" opacity="0.3">ROYAL</text>  <!-- Главный текст CYBER ARENA -->  <text x="400" y="130" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold"         fill="url(#neonPurple)" filter="url(#strongGlow)">CYBER ARENA</text>    <!-- Подсветка для CYBER ARENA -->  <text x="400" y="130" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold"         fill="#FF00FF" opacity="0.3">CYBER ARENA</text>  <!-- Декоративные элементы киберпанк -->  <circle cx="100" cy="100" r="3" fill="url(#neonBlue)" filter="url(#neonGlow)" opacity="0.8"/>  <circle cx="700" cy="100" r="3" fill="url(#neonPurple)" filter="url(#neonGlow)" opacity="0.8"/>    <!-- Дополнительные линии -->  <line x1="80" y1="100" x2="120" y2="100" stroke="url(#neonBlue)" stroke-width="1" opacity="0.5"/>  <line x1="680" y1="100" x2="720" y2="100" stroke="url(#neonPurple)" stroke-width="1" opacity="0.5"/></svg>