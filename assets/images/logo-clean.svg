<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Decorative shield background -->
  <path d="M200 50 L160 70 L140 110 L140 140 L200 170 L260 140 L260 110 L240 70 Z" 
        fill="url(#shieldGradient)" opacity="0.2" stroke="#74b9ff" stroke-width="1"/>
  
  <!-- Crown -->
  <path d="M150 60 L160 40 L170 50 L180 30 L190 50 L200 40 L210 60 L200 70 L150 70 Z" 
        fill="url(#crownGradient)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Crown gems -->
  <circle cx="165" cy="50" r="3" fill="#ff4757"/>
  <circle cx="180" cy="40" r="4" fill="#3742fa"/>
  <circle cx="195" cy="50" r="3" fill="#2ed573"/>
  
  <!-- Main Title -->
  <text x="200" y="105" text-anchor="middle" fill="url(#textGradient)" 
        font-family="Arial Black, sans-serif" font-size="28" font-weight="bold">
    ROYAL CYBER
  </text>
  
  <!-- Subtitle with enhanced styling -->
  <text x="200" y="130" text-anchor="middle" fill="#74b9ff" 
        font-family="Arial, sans-serif" font-size="20" font-weight="bold" letter-spacing="3px">
    ARENA
  </text>
  
  <!-- Tagline -->
  <text x="200" y="150" text-anchor="middle" fill="#ddd" 
        font-family="Arial, sans-serif" font-size="10" font-style="italic">
    Gaming Excellence â€¢ Steam Automation
  </text>
  
  <!-- Decorative side elements -->
  <line x1="50" y1="100" x2="90" y2="100" stroke="#74b9ff" stroke-width="4" opacity="0.8"/>
  <line x1="310" y1="100" x2="350" y2="100" stroke="#74b9ff" stroke-width="4" opacity="0.8"/>
  
  <!-- Corner decorations -->
  <circle cx="70" cy="80" r="2" fill="#00cec9" opacity="0.7"/>
  <circle cx="330" cy="80" r="2" fill="#00cec9" opacity="0.7"/>
  <circle cx="70" cy="120" r="2" fill="#fd79a8" opacity="0.7"/>
  <circle cx="330" cy="120" r="2" fill="#fd79a8" opacity="0.7"/>
  
  <!-- Cyber effect lines -->
  <line x1="80" y1="60" x2="120" y2="80" stroke="#00cec9" stroke-width="1" opacity="0.6"/>
  <line x1="280" y1="80" x2="320" y2="60" stroke="#00cec9" stroke-width="1" opacity="0.6"/>
  <line x1="90" y1="120" x2="130" y2="140" stroke="#fd79a8" stroke-width="1" opacity="0.5"/>
  <line x1="270" y1="140" x2="310" y2="120" stroke="#fd79a8" stroke-width="1" opacity="0.5"/>
  
  <!-- Digital grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="50" x2="400" y2="50" stroke="#74b9ff" stroke-width="0.5"/>
    <line x1="0" y1="100" x2="400" y2="100" stroke="#74b9ff" stroke-width="0.5"/>
    <line x1="0" y1="150" x2="400" y2="150" stroke="#74b9ff" stroke-width="0.5"/>
    <line x1="100" y1="0" x2="100" y2="200" stroke="#74b9ff" stroke-width="0.5"/>
    <line x1="200" y1="0" x2="200" y2="200" stroke="#74b9ff" stroke-width="0.5"/>
    <line x1="300" y1="0" x2="300" y2="200" stroke="#74b9ff" stroke-width="0.5"/>
  </g>
</svg>
